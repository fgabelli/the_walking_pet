name: the_walking_pet
description: "An app that connects dog owners, facilitates spontaneous or organized meetings, and creates a local community."
publish_to: 'none'
version: 1.0.0+7

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # Firebase
  firebase_core: ^3.10.0
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.6.0
  firebase_storage: ^12.4.0
  firebase_messaging: ^15.2.0
  firebase_database: ^11.3.0
  
  # Google Sign In
  google_sign_in: ^6.2.2
  
  # Apple Sign In
  sign_in_with_apple: ^6.1.4
  
  # State Management
  flutter_riverpod: ^2.6.1
  
  # Maps & Location
  # Maps & Location
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  geolocator: ^13.0.2
  geocoding: ^3.0.0
  geoflutterfire_plus: ^0.0.17
  
  # UI & Design
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.16
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  lottie: ^3.2.1
  
  # Image Handling
  image_picker: ^1.1.2
  image_cropper: ^8.0.3
  flutter_image_compress: ^2.3.0
  
  # Chat & Messaging
  timeago: ^3.7.0
  emoji_picker_flutter: ^3.1.0
  
  # Utilities
  intl: ^0.20.1
  uuid: ^4.5.1
  url_launcher: ^6.3.1
  share_plus: ^10.1.3
  permission_handler: ^11.3.1
  
  # Icons
  cupertino_icons: ^1.0.8
  font_awesome_flutter: ^10.8.0
  http: ^1.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.2

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
  
  # fonts:
  #   - family: CustomFont
  #     fonts:
  #       - asset: assets/fonts/CustomFont-Regular.ttf
  #       - asset: assets/fonts/CustomFont-Bold.ttf
  #         weight: 700

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icons/app_icon_foreground.png"
